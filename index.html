<!DOCTYPE html>
<html>
  <head>
    <title>Form Registrasi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <style type="text/css">
    .company{
        color:white;
        width: 100%;
        height: 100px;
        background:green;
        text-align: center;
        padding-top: 10%; 
    }
    .bgcolor{
      background-color: yellow;
      padding: 2%;
    }
    .color{
      color:red;
    }
</style>

  <body>
    <div class="logo-nav bgcolor">
      <a href="" class="color"><img src="https://images.smkn4jkt.sch.id/content/2022/03/logo-smkn4jkt.png" align="center">Registrasi perpustakaan SMKN 4 Jakarta </a>
      
    </div>
    <br>
  
    <div class="container"> 

      <form>
        <h1 class="company">Form Registrasi Perpustakaan Online</h1>
        <label for="nama"><p>Nama Lengkap</p></label>
        <input type="text" placeholder="Masukkan nama lengkap" name="nama" required>

        <label for="Jenis Kelamin "><p>Jenis Kelamin</p></label;>
        <input type="checkbox" name="jk" >Laki-Laki
        <input type="checkbox" name="jk" >Perempuan

        <label for="kelas"><p>Kelas dan Jurusan</p></label>
        <input type="text" placeholder="Contoh: X Teknik Jaringan Komputer" name="kelas" required>

        <label for=" Tempat Tanggal Lahir"><p> Tempat Tanggal Lahir</p></label>
        <input type="text" placeholder="Masukan Tempat Lahir" required>
        <input type="date" name="" id="" required>

        <label for="nis"><p>NIS</p></label>
        <input type="text" placeholder="Masukkan NIS" name="nis" required>

        <label for="telp"><p>No Telepon</p></label>
        <input type="text" placeholder="Masukkan nomor telepon" name="telp" required>
    
        <label for="email"><p>Email</p></label>
        <input type="email" placeholder="Masukkan email" name="email" required>

        <label for="password"><p>Password</p></label>
        <input type="password" placeholder="Masukkan password" name="password" required>

        <button type="submit" class="registerbtn">Daftar</button>
      </form>
    </div>
  </body>
</html>
